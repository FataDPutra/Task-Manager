services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: task_frontend
    working_dir: /app
    volumes:
      - ./src:/app
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - PORT=3000
      - REACT_APP_API_URL=http://localhost:8000/api
    networks:
      - task_network
    command: sh -c "npm install && npm start"

volumes:
  node_modules:

networks:
  task_network:
    driver: bridge
